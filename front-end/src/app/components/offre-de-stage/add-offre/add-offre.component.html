

<div class="container-fluid">
  <div class="row">
 
        <!-- Navbar component -->
        <div class="col-sm-auto">
          <app-navbar></app-navbar>
        </div>
    <div class="col-sm p-3 min-vh-100">
      <!--add-student content -->
      <section class="vh-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Ajouter un offre de stage</p>
                      <!--input controls -->
                      <form class="mx-1 mx-md-4" [formGroup]="newOffreDeStageFormGroup" (ngSubmit)="addOffreDeStage()">

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" class="form-control" formControlName="poste">
                            <label class="form-label">Poste</label>
                            <span class="text-danger" *ngIf="newOffreDeStageFormGroup.controls['poste'].touched && newOffreDeStageFormGroup.controls['poste'].errors && newOffreDeStageFormGroup.controls['poste'].errors['required']">Poste is required</span>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" class="form-control" name="last_name" formControlName="entreprise"/>
                            <label class="form-label">Entreprise</label>
                            <span class="text-danger" *ngIf="newOffreDeStageFormGroup.controls['entreprise'].touched && newOffreDeStageFormGroup.controls['entreprise'].errors && newOffreDeStageFormGroup.controls['entreprise'].errors['required']">Entreprise is required</span>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <textarea type="text" class="form-control" formControlName="description"></textarea>
                            <label class="form-label">Description</label>
                            <span class="text-danger" *ngIf="newOffreDeStageFormGroup.controls['description'].touched && newOffreDeStageFormGroup.controls['description'].errors && newOffreDeStageFormGroup.controls['description'].errors['required']">Description is required</span>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="date" class="form-control" formControlName="dateDebut"/>
                            <label class="form-label">Date Debut</label>
                            <span class="text-danger" *ngIf="newOffreDeStageFormGroup.controls['dateDebut'].touched && newOffreDeStageFormGroup.controls['dateDebut'].errors && newOffreDeStageFormGroup.controls['dateDebut'].errors['required']">Date Debut is required</span>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="date" class="form-control" formControlName="dateFin"/>
                            <label class="form-label">Date Fin</label>
                            <span class="text-danger" *ngIf="newOffreDeStageFormGroup.controls['dateDebut'].touched && newOffreDeStageFormGroup.controls['dateDebut'].errors && newOffreDeStageFormGroup.controls['dateDebut'].errors['required']">Date Fin is required</span>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" class="form-control" formControlName="technologie"/>
                            <label class="form-label">Technologie</label>
                            <span class="text-danger" *ngIf="newOffreDeStageFormGroup.controls['technologie'].touched && newOffreDeStageFormGroup.controls['technologie'].errors && newOffreDeStageFormGroup.controls['technologie'].errors['required']">Technologie is required</span>
                          </div>
                        </div>

                        <!--buttons -->

                        <div class="d-flex justify-content-end pt-3 text-center">
                          <button type="button" class="btn btn-light btn-lg" (click)="OnResetedForm()">Resetall</button>
                          <button type="submit" [disabled]="!newOffreDeStageFormGroup.valid" class="btn btn-warning btn-lg ms-3">Ajouter</button>
                        </div>
                      </form>
                        </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-inline-block align-items-center order-1 order-lg-2">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                           class="img-fluid" alt="Sample image">
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

  </div>
</div>
