<div class="container-fluid">
  <div class="row">
    <div class="col-sm-auto max-vh-200">
      <app-navbar></app-navbar>
    </div>


      <div class="col-sm p-3 min-vh-100">
        <!--Student-list content-->
        <div class="container">

          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
                integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
          <div class="container mt-3 mb-4" overflow-auto>
            <div class="col-lg-14 mt-4 mt-lg-0">
              <div class="row">
                <div class="col-md-12">
                  <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm rounded-7">
                    <table class="table manage-students-top mb-0">
                      <thead>
                      <tr>
                        <th class="text-center"><b>#</b></th>
                        <th class="text-center"><b>Titre</b></th>
                        <th class="text-center"><b>Description</b></th>
                        <th class="text-center"><b>Date de début</b></th>
                        <th class="text-center"><b>Date de fin</b></th>
                        <th class="text-center"><b>Unité d'accueil</b></th>
                        <th class="text-center"><b>Actions</b></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr class="students-list" *ngFor="let stage of stages; let i = index">
                        <td class="text-center">{{i+1}}</td>
                        <td class="text-center">{{ stage.titre }}</td>
                        <td class="text-center">{{ stage.description }}</td>
                        <td class="text-center">{{ stage.date_debut }}</td>
                        <td class="text-center">{{ stage.date_fin }}</td>
                        <td class="text-center">{{ stage.utite_d_accueil }}</td>
                        <td class="text-center"><span id="boot-icon" class="text-center bi bi-eye-fill" style="font-size: 1.2rem; color:cornflowerblue;" (click)="Details(stage)"></span></td>
                      </tr>
                      </tbody>
                    </table>
                    <div class="row g-0 align-items-center pb-4 my-3">
                      <div class="col-sm-6">
                        <div>
                          <p class="mb-sm-0">Affichage de 1 a 10</p>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="float-sm-end">
                          <ul class="pagination mb-sm-0">
                            <li class="page-item disabled">
                              <a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                            </li>
                            <li class="page-item active"><a href="#" class="page-link">1</a></li>
                            <li class="page-item"><a href="#" class="page-link">2</a></li>
                            <li class="page-item"><a href="#" class="page-link">3</a></li>
                            <li class="page-item"><a href="#" class="page-link">4</a></li>
                            <li class="page-item"><a href="#" class="page-link">5</a></li>
                            <li class="page-item">
                              <a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
